<div class="grid grid-cols-4 gap-4">
    <div class="col-start-2">
      <h2 class="text-lg font-bold mb-5 text-gray-900 dark:text-black">Datos Personales</h2>
  
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-sn mx-auto">
        <div class="mb-5">
          <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Nombre</label>
          <input type="text" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
          placeholder="Nombre"
          formControlName="nombre" />
        </div>
  
        <div class="mb-5">
          <label for="apaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Apellido Paterno</label>
          <input type="text" id="apaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
          placeholder="Apellido Paterno"
          formControlName="apaterno" />
        </div>
  
        <div class="mb-5">
          <label for="amaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Apellido Materno</label>
          <input type="text" id="amaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
          placeholder="Apellido Materno"
          formControlName="amaterno" />
        </div>
  
        <div class="mb-5">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Fecha de Nacimiento</label>
          <div class="flex space-x-4">
            <input type="number" id="dia" placeholder="Día" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="dia" />
            <input type="number" id="mes" placeholder="Mes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="mes" />
            <input type="number" id="ano" placeholder="Año" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="ano" />
          </div>
        </div>
  
        <div class="mb-5">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Sexo</label>
          <div class="flex space-x-4">
            <label class="inline-flex items-center">
              <input type="radio" formControlName="sexo" value="masculino" class="text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
              <span class="ml-2 text-sm text-gray-900 dark:text-dark">Masculino</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" formControlName="sexo" value="femenino" class="text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
              <span class="ml-2 text-sm text-gray-900 dark:text-dark">Femenino</span>
            </label>
          </div>
        </div>
  
        <button type="submit" 
        (click)="subImprimir()"
        class="text-white bg-green-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"> 
        Imprimir</button>
  
      </form>
    </div>
      <div>
        <h3>Hola</h3>
        <p>Nombre: {{ formGroup.value.nombre }} {{ formGroup.value.apaterno }} {{ formGroup.value.amaterno }}</p>
        <p>Edad: {{ edad }} años</p>
        <p>Signo Zodiacal Chino: {{ signoChino }}</p>
        <img [src]="imagenSigno" alt="Signo Zodiacal Chino">
      </div>
    </div>
    <div class="grid grid-cols-subgrid gap-4 col-span-3">
      <div class="col-start-2"></div>
    </div>
